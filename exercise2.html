<!DOCTYPE html>
<html>
<head>
    <title>Exercise 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Exercise 2: Join Colors</h1>

        <button onclick="joinArray()" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition font-semibold mb-4">Show Colors</button>

        <div id="result" class="mt-4 p-4 bg-blue-50 rounded-lg text-gray-800 text-center font-semibold"></div>

        <a href="index.html" class="block mt-6 px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition text-center font-semibold">Back</a>
    </div>
</div>

<script>
function joinArray() {
    let myColor = ["Red", "Green", "White", "Black"];
    let result = "";

    for (let i = 0; i < myColor.length; i++) {
        result += myColor[i];
        if (i != myColor.length - 1) {
            result += ",";
        }
    }

    document.getElementById("result").innerHTML = result;
}
</script>

</body>
</html>
